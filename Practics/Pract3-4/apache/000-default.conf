DocumentRoot /var/www/autoservice/public

Alias /admin /var/www/autoservice/admin

DBDriver mysql
DBDParams "host=mysql dbname=autoservice user=user pass=password"

DBDMin 4
DBDKeep 8
DBDMax 20
DBDExptime 300

AcceptPathInfo On

<Directory /var/www/autoservice/public>
    AllowOverride All
    Require all granted
</Directory>

<Directory /var/www/autoservice/admin>
    AllowOverride All
    Require all granted

    AuthType Basic
    AuthName "MySQL Authentication"
    AuthBasicProvider dbd
    AuthDBDUserPWQuery "\
    SELECT CONCAT('{SHA}', TO_BASE64(UNHEX(password_hash))) \
    FROM http_auth_users \
    WHERE username = %s AND role = 'admin'"
</Directory>